<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">🌤️ Weather Now</h1>
        <form id="weatherForm" autocomplete="off">
            <label for="locationInput" class="input-label">Location</label>
            <div class="input-group" style="position:relative;">
                <input type="text" id="locationInput" placeholder="e.g. London, New York" required autocomplete="off">
                <button type="submit"><span>🔍</span> Get Weather</button>
                <ul id="suggestions" class="suggestions-list" style="display:none;"></ul>
            </div>
        </form>
        <div id="weatherResult" class="result card"></div>
        <footer class="footer">
            <small>Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></small>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
